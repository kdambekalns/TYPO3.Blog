#                                                                        #
# Security policy definition                                             #
#                                                                        #
# This file contains the security policy configuration for the           #
# Blog package                                                           #

# @version $Id$

resources:
  postEditorMethods: 'method(F3\Blog\Controller\PostController->(new|create|edit|update|delete)Action())'
  commentEditorMethods: 'method(F3\Blog\Controller\CommentController->(edit|update|delete)Action())'
  setupController: 'class(F3\Blog\Controller\SetupController)'
  blogController: 'class(F3\Blog\Controller\BlogController)'
  adminController: 'class(F3\Blog\Controller\AdminController)'
  accountController: 'class(F3\Blog\Controller\AccountController)'
roles:
  Editor: []
acls:
  Editor:
    postEditorMethods: ACCESS_GRANT
    commentEditorMethods: ACCESS_GRANT
    blogController: ACCESS_GRANT
    adminController: ACCESS_GRANT
    accountController: ACCESS_GRANT
