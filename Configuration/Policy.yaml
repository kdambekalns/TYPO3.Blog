#                                                                        #
# Security policy definition                                             #
#                                                                        #
# This file contains the security policy configuration for the           #
# Blog package                                                           #

# @version $Id$

resources:
  methods:
    F3_Blog_PostEditorMethods: 'method(F3\Blog\Controller\PostController->(new|create|edit|update|delete)Action())'
    F3_Blog_CommentEditorMethods: 'method(F3\Blog\Controller\CommentController->(edit|update|delete)Action())'
    F3_Blog_SetupController: 'class(F3\Blog\Controller\SetupController)'
    F3_Blog_BlogController: 'class(F3\Blog\Controller\BlogController)'
    F3_Blog_AdminController: 'class(F3\Blog\Controller\AdminController)'
    F3_Blog_AccountController: 'class(F3\Blog\Controller\AccountController)'
roles:
  Editor: []
acls:
  Editor:
    F3_Blog_PostEditorMethods: GRANT
    F3_Blog_CommentEditorMethods: GRANT
    F3_Blog_BlogController: GRANT
    F3_Blog_AdminController: GRANT
    F3_Blog_AccountController: GRANT
