#                                                                        #
# Default subroutes configuration for the Blog package                   #
#                                                                        #

# $Id$


-
  name: 'Comment actions 1'
  uriPattern:    'posts/{post}/comments/{@action}'
  defaults:
    '@package':    Blog
    '@controller': Comment
  routeParts:
    post:
      handler: F3\Blog\RoutePartHandlers\PostRoutePartHandler

-
  name: 'Post'
  uriPattern:    'posts/{post}.{@format}'
  defaults:
    '@package':    Blog
    '@controller': Post
    '@action':     show
  routeParts:
    post:
      handler: F3\Blog\RoutePartHandlers\PostRoutePartHandler

-
  name: 'Post actions 2'
  uriPattern:    'posts/{post}/{@action}'
  defaults:
    '@package':    Blog
    '@controller': Post
  routeParts:
    post:
      handler: F3\Blog\RoutePartHandlers\PostRoutePartHandler

-
  name: 'Post actions 1'
  uriPattern:    'posts/{@action}'
  defaults:
    '@package':    Blog
    '@controller': Post

-
  name: 'Post index'
  uriPattern:    '(posts)'
  defaults:
    '@package':    Blog
    '@controller': Post
    '@action':     index

-
  name: 'Post index with format'
  uriPattern:    'posts.{@format}'
  defaults:
    '@package':    Blog
    '@controller': Post
    '@action':     index

-
  name: 'Posts Feed'
  uriPattern:    'feeds/posts.{@format}'
  defaults:
    '@package':    Blog
    '@controller': Post
    '@action':     index

-
  name: 'Blog actions 1'
  uriPattern: 'admin/blog(/{@action})'
  defaults:
    '@package':    Blog
    '@controller': Blog
    '@action':     edit

-
  name: 'Admin'
  uriPattern: 'admin'
  defaults:
    '@package':    Blog
    '@controller': Administration

-
  name: 'Setup'
  uriPattern: 'admin/setup(/{@action})'
  defaults:
    '@package':    Blog
    '@controller': Setup
    '@action':     index

-
  name: 'Authentication'
  uriPattern: 'admin/authentication(/{@action})'
  defaults:
    '@package':    Blog
    '@controller': Login
    '@action':     index
