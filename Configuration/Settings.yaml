#                                                                        #
# Settings Configuration for the Blog package                            #
#                                                                        #

TYPO3:
  FLOW3:
    security:
      authentication:
        authenticationStrategy: oneToken
        providers:
          DefaultProvider:
            provider: PersistedUsernamePasswordProvider
            entryPoint: 'WebRedirect'
            entryPointOptions:
              uri: admin/authentication

  Blog:
    notifications:
      to:
        email: ''
        name: 'Blog Admin'
