<f:layout name="default" />

<f:section name="mainbox">
	<f:if condition="{posts}">
		<f:then>
			<div class="navigation"></p>﻿<f:link.action action="new" controller="Post" arguments="{blog: blog}">Create a new post</f:link.action></div>
			<ol class="posts">
				<f:for each="{posts}" as="post">
					<li class="post">
						<h2>
							<f:link.action action="show" controller="Post" arguments="{post: post, blog: post.blog}">{post.title}</f:link.action>
						</h2>
						<p class="metadata">Published on <f:format.date format='d.m.Y'>{post.date}</f:format.date> by {post.author}</p>
						<p class="content"><f:format.crop maxCharacters="500">{post.content}</f:format.crop></p>
					</li>
				</f:for>
			</ol>
		</f:then>
		<f:else>
			<p>This blog currently doesn't contain any posts. ﻿<f:link.action action="new" controller="Post" arguments="{blog: blog}">Create the first post</f:link.action></p>
		</f:else>
	</f:if>
</f:section>
