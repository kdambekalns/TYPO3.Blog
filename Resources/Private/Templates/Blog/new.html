{namespace f3=F3\Fluid\ViewHelpers}
<f3:layout name="default" />

<f3:section name="contents">
	<div class="csc-header csc-header-n1"><h1 class="csc-firstHeader">Create a new blog</h1></div>
	<p class="bodytext">Enter information about your new blog below:</p>
	<f3:form method="post" action="create">
		<label for="name">Name <span class="required">(required)</span></label><br />
		<f3:form.textbox name="properties[name]" property="name" />
		<br />
		<label for="description">Description</label><br />
		<f3:form.textarea name="properties[description]" property="description" />
		<br />
		<f3:form.submit>Create</f3:form.submit>
	</f3:form>
</f3:section>
