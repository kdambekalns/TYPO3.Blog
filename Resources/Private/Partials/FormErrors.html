<f:form.validationResults for="{for}">
	<f:if condition="{validationResults.flattenedErrors}">
		<div class="error">
			<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}: <f:for each="{errors}" as="error">{error.message}</f:for></f:for>
		</div>
	</f:if>
</f:form.validationResults>
