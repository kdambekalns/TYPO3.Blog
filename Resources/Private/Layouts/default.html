<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- 
			This blog is powered by FLOW3 http://flow3.typo3.org 
		-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<f:base />
		<title>{blog.title} {stuff}</title>
		<link rel="stylesheet" href="{f:uri.resource('Blog.css')}" type="text/css" media="all" />

		<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href='<f:uri.action action="index" controller="Post" format="rss.xml" arguments="{blog: blog}" absolute="TRUE"/>' />
		<link rel='index' title='{blog.title}' href='<f:uri.action action="index" controller="Post" arguments="{blog: blog}" absolute="TRUE"/>' />
		<link rel="canonical" href='<f:uri.action action="index" controller="Post" arguments="{blog: blog}" absolute="TRUE"/>' />

		<meta name="generator" content="FLOW3" />
	</head>
	<body>
		<div id="header">
			<f:if condition="{blog}">
				<h1 class="title"><f:link.action action="index" controller="Post" arguments="{blog: blog}">{blog.title}</f:link.action></h1>
				<p class="description">{blog.description}</p>
			</f:if>
		</div>
		<div id="maincontainer">
			<div id="mainbox"><f:render section="mainbox" /></div>
			<div id="sidebox">
				<f:if condition="{blog}">
					<div class="feed-button"><f:link.action action="index" controller="Post" format="rss.xml" arguments="{blog: blog}"><img src="{f:uri.resource('Icons/SubscribeFeed.png')}" width="31" height="53" title="Subscribe to feed" /></f:link.action></div>
				</f:if>
				<f:if condition="{recentPosts}">
					<h3>Recent Posts</h3>
					<ul>
						<f:for each="{recentPosts}" as="recentPost">
							<li><f:link.action action="show" controller="Post" arguments="{post: recentPost, blog: recentPost.blog}">{recentPost.title}</f:link.action></li>
						</f:for>
					</ul>
				</f:if>	
			</div>
			<div class="clear"></div>
		</div>
		<div id="footer"><a href="http://flow3.typo3.org">Powered by FLOW3 <img src="{f:uri.resource('FLOW3-Logo-11px.png')}" width="11" height="11" /></a></div>
	</body>
</html>
